# PR Agent Configuration (simplified)

agent:
  name: "PR Agent"
  version: "1.0.0"
  enabled: true

monitoring:
  check_interval: 1800
  max_retries: 3
  timeout: 300

limits:
  max_execution_time: 1800
  max_concurrent_prs: 5
  rate_limit_requests: 500

actions:
  auto_acknowledge: true
  auto_implement: true
  auto_test: true
  auto_commit: true
  auto_request_review: true

quality:
  python:
    linter: "flake8"
    formatter: "black"
    type_checker: "mypy"
    test_runner: "pytest"
    min_coverage: 80
  typescript:
    linter: "eslint"
    formatter: "prettier"
    type_checker: "tsc"
    test_runner: "jest"
    min_coverage: 75
  general:
    max_line_length: 88
    require_tests: true
    require_docs: false
    conventional_commits: true

security:
  enforce_review: true
  require_ci_pass: true
