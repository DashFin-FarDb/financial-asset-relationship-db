name: Debricked scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  vulnerabilities-scan:
    name: Vulnerability Scan
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        # Security: Pinned SHA for v4.2.2 (latest stable)
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Run Debricked Scan
        # Using stable version tag
        # Fixed: Corrected action path from debricked/actions/scan to debricked/scan-action
        uses: debricked/scan-action@v10.0.0
        env:
          DEBRICKED_TOKEN: ${{ secrets.DEBRICKED_TOKEN }}
