name: PR Agent

permissions:
  contents: read

"on":
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review:
    types: [submitted]
  issue_comment:
    types: [created]
  check_suite:
    types: [completed]

jobs:
  pr-agent-trigger:
    permissions:
      issues: write
    if: |
      (github.event_name == 'pull_request_review' && github.event.review.state == 'changes_requested') ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@copilot'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          else
            pip install pytest flake8 black
          fi
      - name: Install Node dependencies
        working-directory: ./frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          else
            exit 1
          fi
      - name: Parse PR Review Comments
        id: parse-comments
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number || github.event.issue.number }}/reviews > /tmp/pr_reviews.json
      - name: Run Python Linting
        run: |
          python -m flake8 --max-line-length=88 --extend-ignore=E203,W503 api/ src/
          python -m black --check api/ src/
      - name: Run Python Tests
        run: |
          python -m pytest tests/ -v --cov=src --cov-report=term-missing
      - name: Run Frontend Linting
        working-directory: ./frontend
        run: |
          npm run lint
          npm run type-check
      - name: Run Frontend Tests
        working-directory: ./frontend
        run: npm test -- --coverage --watchAll=false
      - name: Create PR Comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "PR Agent completed review steps."
            });

  auto-merge-check:
    permissions:
      issues: write
      pull-requests: write
    if: |
      (github.event_name == 'pull_request' && github.event.action == 'synchronize') ||
      (github.event_name == 'pull_request_review' && github.event.review.state == 'approved') ||
      (github.event_name == 'check_suite' && github.event.check_suite.conclusion == 'success')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            // Placeholder for auto-merge logic
            return;

  dependency-update:
    permissions:
      pull-requests: write
    if: |
      github.event_name == 'pull_request' &&
      contains(github.event.pull_request.title, 'deps')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const isBot = ['dependabot[bot]', 'renovate[bot]'].includes(github.event.pull_request.user.login);
            if (isBot) {
              await github.rest.pulls.createReview({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                event: 'APPROVE',
                body: 'Auto-approve dependency update'
              });
            }
