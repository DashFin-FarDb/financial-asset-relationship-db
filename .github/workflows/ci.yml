name: Python CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # ------------------------------------------------------------
      # Caching Layers (Batch 11)
      # ------------------------------------------------------------
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ matrix.python-version }}-
            pip-${{ runner.os }}-

      - name: Cache ruff
        uses: actions/cache@v4
        with:
          path: ~/.cache/ruff
          key: ruff-${{ runner.os }}

      - name: Cache mypy
        uses: actions/cache@v4
        with:
          path: .mypy_cache
          key: mypy-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/*.py') }}

      - name: Cache pytest cache
        uses: actions/cache@v4
        with:
          path: .pytest_cache
          key: pytest-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/*.py') }}

      # ------------------------------------------------------------
      # Install + Lint + Type Check + Tests
      # ------------------------------------------------------------
      - name: Run CI common for Python ${{ matrix.python-version }}
        uses: ./.github/actions/ci-common
        with:
          language: python
          python-version: ${{ matrix.python-version }}
          dependency-paths: |
            requirements.txt
            requirements-dev.txt
          install: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
            pip install -r requirements-dev.txt
          test: |
            echo "===== Lint: Ruff ====="
            ruff check .
            ruff format --check .

            echo "===== Lint: Flake8 (critical) ====="
            flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

            echo "===== Lint: Flake8 (general) ====="
            flake8 . --count --statistics

            echo "===== Formatting: Black ====="
            black --check --diff .

            echo "===== Import Order: isort ====="
            isort --check-only --diff .

            echo "===== Type Checking: mypy ====="
            mypy src --pretty --show-error-codes

            echo "===== Lint: Pylint ====="
            pylint src/ --fail-under=7.0

            echo "===== Tests + Coverage ====="
            pytest --cov=src --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        continue-on-error: true

  security:
    name: Security checks
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run CI common for security checks (Python 3.11)
        uses: ./.github/actions/ci-common
        with:
          language: python
          python-version: "3.11"
          dependency-paths: |
            requirements.txt
          install: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
            pip install safety bandit
          test: |
            echo "===== Safety ====="
            safety check --json

            echo "===== Bandit ====="
            bandit -r src/ -ll
